<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="toast.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="image">
      <img src="2.png">
    </div>

	<div class="login-page">
    
  <div class="form">
    

      <input type="email" placeholder="Email Address" id="email" />
      <input type="password" placeholder="Password" id="password" />
      <button onclick="signIn()">Sign In</button><br><br>
      <button onclick="GoogleLogin()">
       <i class="fa fa-google" aria-hidden="true"></i>Sign In with Google</button><br><br>
       <button onclick="Continue()">Back to Ordermania</button><br><br>
       
      <p class="message">Not registered? <a href="signUp.html">Create an account</a></p>
      <p class="message"><a href="forgot_password.html">Forgot Password ?</a></p>
  </div>
</div>
</body>
