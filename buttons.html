<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            Login Page            
        </title>
        <link rel="stylesheet" href="button.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/7.16.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="/__/firebase/7.16.1/firebase-analytics.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
        <script src="login.js"></script>

    </head>
    <body>
        <div id="one">
            <div id="two">
                 <div class="row content">
                     <div class="col-sm left mx-2 d-sm-block d-none">
                        <a href="../index.html" id="back" class="container mt-4"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i></a>
                         <div id="leftcontent">
                            <img src="logo.jpeg">
                            <h1>WELCOME BACK,</h1>
                            <p>Sign-in to continue access pages.</p>
                        </div>                    
                     </div>
                     <div class="col-sm right">
                         <div class="container">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock lock float-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
                              </svg>
                        <h1>Sign in</h1><br>
                        <form action="#" method="POST" onsubmit="return validation()" name="myform">
                            <div class="form-group">
                              <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="email id" id="input1" autocomplete="off">
                              <span id="emails" class="text-danger pt-2"></span>
                            </div>
                            <div class="form-group">
                              <input type="password" name="password" class="form-control" placeholder="password" id="input2" autocomplete="off">
                              <span id="pass" class="text-danger pt-2"></span>
                            </div>
                            
                            <button type="submit" onclick="signIn()" class="btn btn-primary" id="form-button">CONTINUE <i class="fa fa-chevron-right float-right arrow pt-1" aria-hidden="true"></i>

                            </button>
                        </form>
                        <div class="text-center"><span>New user?</span><a href="../sign and login pages/signup.html" id="link" class="text-center">Create an account</a></div>
                        <p class="text-center mt-2">OR</p>
                        <div class="otherlogin">
                        <a class="btn btn-primary mx-1 p-2" id="icon1" href="#"><i class="fa fa-google" aria-hidden="true"></i>
                        </a>
                        
                        
                        </div>
                        </div>
                     </div>
                 </div>  

            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <script type="text/javascript">
            
            function validation(){
                var email= document.forms["myform"]["email"].value;
                var password=document.forms["myform"]["password"].value;
                if(email==""){
                    document.getElementById("emails").innerHTML="* Please fill email."
                    return false;
                }
                if(password=="")
                {
                    document.getElementById("pass").innerHTML="* Please enter password."
                    return false;
                }
              
            }
        </script>
    </body>
</html>
